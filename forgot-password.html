<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Ocupação - Redefinir Senha</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-key"></i>
                    <h1>Redefinir Senha</h1>
                </div>
                <p class="subtitle">Digite seu e-mail para receber as instruções</p>
            </div>
            
            <form class="login-form" id="forgotForm">
                <div class="form-group">
                    <label for="resetEmail">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" name="resetEmail" placeholder="Digite seu e-mail cadastrado" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <p class="info-text">
                        Enviaremos um link de redefinição para o seu e-mail cadastrado.
                    </p>
                </div>
                
                <button type="submit" class="reset-btn">
                    <span>Enviar Link</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
                
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Voltar ao Login</span>
                </a>                
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Sistema de Gestão de Ocupação. Todos os direitos reservados.</p>
            </div>
        </div>
        
        <div class="background-overlay">
            <div class="floating-icons">
                <i class="fas fa-bed"></i>
                <i class="fas fa-chart-line"></i>
                <i class="fas fa-calendar-check"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-key"></i>
            </div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
