<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Ocupação - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-hotel"></i>
                    <h1>HotelManager</h1>
                </div>
                <p class="subtitle">Sistema de Gestão de Ocupação</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Sistema de Gestão de Ocupação. Todos os direitos reservados.</p>
            </div>
        </div>
        
        <div class="background-overlay">
            <div class="floating-icons">
                <i class="fas fa-bed"></i>
                <i class="fas fa-chart-line"></i>
                <i class="fas fa-calendar-check"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-key"></i>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
